  <body>
    <div class="container">
      <h1>Touchless Admin Backend</h1>
      <div class="container">
      
      <table id="touchless" class="table table-striped">
          <tr>
        <th>No.</th>      
        <th>Vehicle ID</th>
        <th>iBeacon Major ID</th>
        <th>iBeacon Minor ID</th>
        <th>Position</th>
      </tr>
      <tr>
        <td>1</td>

      <tr>
        <td></td>
        <td></td>

      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>63333</td>
        <td>6872</td>

      </tr>
    </table>
          

<h4>New Entry</h4>
<table id="addTouchless" class="table table-striped">
          <tr>
        <th><input type="no" class="form-control" id="inputNo" placeholder="No."></th>      
        <th><input type="vecid" class="form-control" id="inputVecid" placeholder="Vehicle ID"></th>
        <th><input type="beaconmajid" class="form-control" id="inputBeaconmajid" placeholder="iBeacon Major ID"></th>
        <th><input type="beaconminid" class="form-control" id="inputBeaconminid" placeholder="iBeacon Minor ID"></th>
        <th><input type="position" class="form-control" id="inputPosition" placeholder="Position"></th>
      </tr>
          </table>
    
        
   <div class="text-center">
    <button type="button" 
    onclick="add ('5', '01027', '63334', '8923', 'Front Door')"
class="btn btn-primary"> Add</button>
          
        </div>
        
<script>
    
    function add(no,vecid, beaconmajid, beaconminid, position) {
    // Find a <table> element with id="myTable":
        var table = document.getElementById("touchless");
        
        var noEle = document.getElementById("inputNo");
        var no = noEle.value;
        noEle.value = '';
        
        var vecidEle = document.getElementById("inputVecid");
        var vecid = vecidEle.value;
        vecidEle.value = '';
        
        var beaconmajidEle = document.getElementById("inputBeaconmajid");
        var beaconmajid = beaconmajidEle.value;
        beaconmajidEle.value = '';
        
        var beaconminidEle = document.getElementById("inputBeaconminid");
        var beaconminid = beaconminidEle.value;
        beaconminidEle.value = '';
        
        var positionEle = document.getElementById("inputPosition");
        var position = positionEle.value;
        positionEle.value = '';

// Create an empty <tr> element and add it to the 1st position of the table:
        var row = table.insertRow();

// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);

// Add some text to the new cells:
        cell1.innerHTML = no;
        cell2.innerHTML = vecid;
        cell3.innerHTML = beaconmajid;
        cell4.innerHTML = beaconminid;
        cell5.innerHTML = position;
}

</script>
